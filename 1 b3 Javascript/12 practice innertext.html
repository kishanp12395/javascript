<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text</title>
</head>
<body>
    <input type="text" id="txt1" placeholder="Name">
    <p id="p1"></p>
    <br><br>

    <input type="text" id="txt2" placeholder="Mobile">
    <p id="p2"></p>
    <br><br>

    <textarea name="" id="txt3" placeholder="Message"></textarea>
    <p id="p3"></p>
    <br><br>

    <button onclick="getdata()">Get Data</button>

    <script>
        function getdata(){
            var x = document.getElementById("txt1").value;
            document.getElementById("p1").innerText = x;

            var y = document.getElementById("txt2").value;
            document.getElementById("p2").innerText = y;

            var z = document.getElementById("txt3").value;
            document.getElementById("p3").innerText = z;
        }
    </script>

</body>
</html>
