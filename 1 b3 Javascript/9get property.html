<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
</head>
<body>
        <label for="">First Name:</label>
        <input type="text" id="txt1">

        <br>

        <label for="">Last Name:</label>
        <input type="text" id="txt2">

        <button onclick="demo1()">GET VALUE</button>

    <script>
        function demo1(){
            var x = document.getElementById("txt1").value;
            var y = document.getElementById("txt2").value="Technology";
            //alert(x);
            document.write("Username: "+ x +" "+ y);
        }
        
    </script>
</body>
</html>
