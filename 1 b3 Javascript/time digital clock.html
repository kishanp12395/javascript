<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: black;
        color: red;
        text-align: center;
        font-family: 'Digital-7';
        font-size: 100px;
    }
    div{
        height: 350px;
        width: 1000px;
        box-shadow: 0px 0px 50px 5px rgba(255, 0, 0, 1),
        0px 0px 10px 10px rgba(0, 0, 255, .8) ;
        border: 5px groove red;
        border-radius: 30px;
        margin: 0 auto;
        font-size: 200px;
        line-height: 350px;

    }
</style>
<body onload="demo()">
    DIGITAL CLOCK
    <br>
    <div>TIME</div>

    <script>
        function demo()
        {
        var d = new Date();
        document.querySelector("div").innerText = d.toLocaleTimeString()
        window.setTimeout(demo,1000)
        }
    </script>
</body>
</html>
