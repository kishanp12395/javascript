<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <script>
        var arr = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        var a = new Date();

        
        

        document.write(
            `
            Date: ${a.getDay()}/${arr[a.getMonth()]}/${a.getFullYear()}

            `)
            
    </script>
</body>
</html>
