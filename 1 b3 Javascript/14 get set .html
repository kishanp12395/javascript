<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            background-color: rgb(0, 195, 0);
            color: rgba(255, 255, 255, 0.505);
            border: 5px solid rgb(0, 255, 38);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="t1">Welcome to techpile</h1>
    <h1 id="t2">Welcome to code helper</h1>
    <br>
    <button onclick="demo()">Click</button>

    <script>
        function demo(){
           var x =  document.getElementById("t1");
           var y =  document.getElementById("t2");
           
           var v1 = x.innerText;
           var v2 = y.innerText;

           x.innerText = v2;
           y.innerText = v1;

        }
        window.setInterval(demo,1000);
    </script>
</body>
</html>
