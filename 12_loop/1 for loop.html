<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("<h1>Example of for loop</h1>");
        
        for(let i = 1; i<=5; i=i+1){
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
