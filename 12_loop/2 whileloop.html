<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         document.writeln("<h1>Example of while loop</h1>");
        let i = 1; 
         while(i<=5){
            document.writeln(i);
            i++;
         }
    </script>
</body>
</html>
