<body>
    <script>
        let x = 5;
        //increment operator
        console.log("increment operator = ++x =", ++x);

        //decrement operator
        console.log("decrement operator= --x = ", --x);



        //  ++ a  prefix = the value of a increase by 1, then it return the value.
        //  a++   postfix = yhe original value of a is returned first, then a is incremented by 1



        let a = 5, b = 5;

        console.log("Prefix = ",++a);
        console.log("Postfix = ",b++);






    </script>
