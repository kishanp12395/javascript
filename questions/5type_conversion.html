<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //implicit conversion: automatic conversion

        let result
        
        result = '3' + 2; 
        console.log(result ,"-",typeof(result));    //string

        result = '3' + true;
        console.log(result ,"-",typeof(result));    //string

        result = '3' + null;
        console.log(result ,"-",typeof(result));    //string

        result = '3' + "4";
        console.log(result ,"-",typeof(result));    //string

        result = '3' - "5";
        console.log(result ,"-",typeof(result));    //number

        result = '6' - 3;
        console.log(result ,"-",typeof(result));    //number

        result = '6' * '3';
        console.log(result ,"-",typeof(result));    //number

        result = '6' * 5;
        console.log(result ,"-",typeof(result));    //number with - + /



        //explicit conversion : manual conversion

        result = Number("6");
        console.log(result ,"-",typeof(result));    // number

        result = String(true);
        console.log(result ,"-",typeof(result));   // string

        result = Boolean(0);
        console.log(result ,"-",typeof(result));    // boolean

        result = BigInt("199");
        console.log(result ,"-",typeof(result));    // bigint
    </script>
</body>
</html>
