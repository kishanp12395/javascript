<body>
    <script>

        let trafficLight = "yellow";


        let msg = "";


        switch (trafficLight){

            case "red":
                msg ="Stop Imediately";
                break;

            case "yellow":
                msg = "Prepare to stop";
                break;

            case "green":
                msg = "Go"
                break;

            default:
                msg = "Traffic light not working";
        }

        console.log(msg)


    </script>
