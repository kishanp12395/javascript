<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(){
            console.log("hello world!!")
        }
        greet()

        //function with paramater

        function kkp(name){
            console.log(`Hello ${name}`);
        }
        kkp('Kishan');
        kkp('aman');




        //function to add two number

        function add(num1,num2){

            sum = num1 + num2;
            console.log(`Sum of ${num1} + ${num2} = ${sum}`);

        }

        add(5,4);



        //return statement

        function findSquare(num){
            
            return num*num;
        }
        let square = findSquare(5);
        console.log(`Square = ${square}`)



        // return statement terminates the statement

        function display(){
            
            console.log('This will be executed');
            return "Returning the function";

           // Any code written in the function after the return statement is not executed. For example,
            console.log("This will not excecuted");
        }
        let msg = display();
        console.log(msg);
    </script>
</body>
</html>
