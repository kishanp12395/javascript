<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeclaring Variables in blocks</title>
</head>
<body>
    

    <script>
        //Redeclaring Variables in different blocks
        let x = 77;

        {
            let x = 23;
            console.log(x);
        }
        console.log(x);
            // let can be redecleared inside other blocks.
    </script>

    <script>
        //redeclearing variable in same blocks
        //Redeclaring Variables in different blocks

        let y = 22;
        {
            let y = 34;
            console.log(y);
        }
        console.log(y);
        // let y = 60;
        // console.log(y); illegal way, it throw error 

    </script>

</body>
</html>
