<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        //addition assigment operator
        let a = 2;
        const b = 3;
        console.log(a)
        console.log(a = b+1)

        //subtraction Assigment Operator
        let sub = 50;
        console.log(sub = sub-1)

        //multliplication assignment operator
        let ass = 4;
        console.log(ass = ass*5)

        //division assignment operator
        let div = 10;
        const num = 5;
        console.log(div/num)
        console.log(div/=0)

        //remainder assignment operator
        let mod = 50;
        console.log(mod%=8)

        //exponent assignment operator
        let exp = 2;
        console.log(exp**=5)

        // left shift assignment operator
        let shi = 5;
        console.log('left shift=',shi<<=2)
        // right shift assignment operator
        let shi1 = 5;
        console.log('right shift=',shi1>>=2)

        //bitwise AND
        let d = 5;
        console.log('bitwise and=',d&=2)

        //bitwise OR
        let d1 = 5;
        console.log('bitwise or=',d1|=2)

        //bitwise XOR
        let d2 = 5;
        console.log('bitwise xor=',d2^=2)



        //logical AND
        let f = false;
        console.log(f&&=4)

        //logical OR
        let f1 = false;
        console.log(f1||4)

        //nullish coalescing
        let x = undefined;//If the first value is undefined or null, the second value is assigned.
        console.log(x??=5)


    </script>
</body>
</html>
