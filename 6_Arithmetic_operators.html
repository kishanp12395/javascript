<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Arithmetic Operator

        //Addition
        let x = 1 + 2;
        console.log(x)

        let y = 5 + " Hello";
        console.log(y)
        
        //Subtraction
        let a = 20 - 7;
        console.log(a)
        let b = 5 - " Hello"; // Output = NaN
        console.log(b)

        //multiplication
        let a1 = 3*2;
        let a2 = 4;
        let m1 = a1 * a2;
        console.log(m1)

        console.log("Infinity problem")
        let x1 = Infinity * 0;
        let b1 = Infinity * Infinity;
        console.log(x1)
        console.log(b1)

        let z = 8*'hi'
        console.log(z)

        //Division
        let q1 = 5/2;
        console.log("q1 = "+ q1)

        let q2 = 1.0/2.0;
        console.log("q2 = "+ q2)
        
        let q3 = 1.0/0;
        console.log("q3 = "+ q3)
        let q4 = 2.0/-0;
        console.log("q4 = "+ q4)


        //Modulus(%)

        let m3 = 9%5;
        console.log('m3 = '+m3);
        let m4 = NaN%5;
        console.log('m4 = '+m4);
        let m5 = 5%NaN;
        console.log('m5 = '+m5);


        //Exponent

        let ex1 = 2**5;
        console.log("ex1="+ex1)
        let ex2 = -(5**2);
        console.log("ex1="+ex2)
        let ex3 = NaN**2;
        console.log("ex3="+ex3)


        console.log("<br>")


        //Increment (++)
        let i = 2;
        u = i++; //increment ke phele value mil jayage
        console.log('i='+i)
        console.log('u='+u)

        let i1 = 2;
        u1 = ++i1; // increment ke bat value milage
        console.log('i1='+i1)
        console.log('u1='+u1)

        //Decrement(--)
        let c1 = 2;
        v1 = --c1; //decrement ke pahele he value mil jati hai
        console.log('c1='+c1)
        console.log('v1='+v1)

        let c11 = 2;
        v11 = c11--; //decrement ke pahele he value mil jati hai
        console.log('c11='+c11)
        console.log('v11='+v11)

        //Unary Operator

        let p = 3;
        p1 = -p;
        console.log('p='+p)
        console.log('p1='+p1)

        let p11= '3';
        p12 = -p11;
        console.log('p1='+p11)
        console.log('p11='+p12)
        console.log(typeof(p12))

        let p0= -3;
        p01 = +p0;
        console.log('p0='+p0)
        console.log('p01='+p01)
        console.log(typeof(p01))


    </script>


</body>
</html>
