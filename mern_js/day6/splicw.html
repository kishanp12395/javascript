<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

// it is used to remove the content of an array.
// it modify the original array.
// return the array of removed element.

        let fruits = ["apple","orange","banana","mango","grape"];
        
        let res = fruits.splice(0,2);

        document.write(res+"<br>")
        document.write(fruits+"<br>")
    </script>
