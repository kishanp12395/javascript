<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //note:- used to extract a section of array/string
        // return a new array/string without modifying original array.



        //array
        let fruits = ["apple","orange","banana","mango","grape"];

        var slicedfr = fruits.slice(2,4);

        document.write(slicedfr+"<br>");
        document.write(fruits);
        
        document.write("<br>");
        document.write("<br>");

        //string start,end-1

        let str = "Kishan";
        var slistr = str.slice(2,5);

        document.write(slistr+"<br>");
        document.write(str+"<br>");

    </script>
</body>
</html>
