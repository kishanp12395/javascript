<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //4. Check if each number in a array is even also for the  odd.
        //let numbers = [1, 2, 3, 4, 5] => // ["odd", "even", "odd", "even", "odd"]
        let num = [1, 2, 3, 4, 5];

        var newArray =  num.map((item)=>{
            if(item % 2 == 0){
                return "Even";
            }else{
                return "Odd";
            }
        })
        document.write(newArray)

    </script>
</body>

</html>
