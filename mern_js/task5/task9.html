<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //10. Check if a string contains a specific substring using  match as well as includes.
     let text = "Hello, world!";

     var inc = text.includes("world");

     var mat = text.match("Hellio");

     document.write(inc+"<br>");
     document.write(mat);
    </script>
</body>
