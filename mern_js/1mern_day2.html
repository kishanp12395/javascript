<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let var const </title>
</head>
<body>
    <script>
        //var re-declear or re-assign
        var a = 10;
        var a = 30;
        document.writeln(a);
        
        //let not re-redclear or re-assign
        let b = 10;
        b = 20;
        document.writeln(b);
        
        //const not re-declear or not re-assign
        const c = 30;
        document.writeln(c);

        alert("Kishan");
    </script>
    
</body>
</html>
