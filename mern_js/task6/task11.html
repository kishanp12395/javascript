<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //11.Print each element in the array ["a", "b", "c"] using the forEach() function.
        let arr = ["a", "b", "c"];
        arr.forEach((item)=>{
            document.write(item+" ");
        })
        </script>
</body>
</html>
