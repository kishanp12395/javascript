<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //8.Multiply each element in the array [1, 2, 3, 4] by 2 using the map() function.
        let arr = [1, 2, 3, 4];
        let multi = arr.map((item)=>{
           return item*item;
        })
        document.write(multi);
    </script>
</body>
