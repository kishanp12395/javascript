<body>
    <script>
        //20. Filter the array to get all objects where the age is greater than 25. Given [{name: "John", age: 25}, {name: "Jane", age: 30}, {name: "Jim", age: 27}].
// Output: [{name: "Jane", age: 30}, {name: "Jim", age: 27}]

let arr = [{name: "John", age: 25}, {name: "Jane", age: 30}, {name: "Jim", age: 27}];

let newArray = arr.filter((item)=>{
    if(item.age>25){
        return item;
    }

})
console.log(newArray);
    </script>
</body>
