<body>
    <script>
        //5.Find the index of the element "banana" in the array ["apple", "banana", "cherry"].

        let arr = ["apple", "banana", "cherry"];
        arr.forEach((item,index)=>{
            if(item=="apple"){
                
                document.write("Index of "+ item +" = "+index)
            }
            
        });
    </script>
