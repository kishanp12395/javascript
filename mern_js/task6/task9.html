<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //9.Filter out the numbers greater than 10 from the array [5, 10, 15, 20] using the filter() function.
        let arr = [5, 10, 15, 20];
        let greater = arr.filter((item)=>{
            if(item>10){
                return item;
            }

        })
        document.write(greater);
        
    </script>
</body>
</html>
