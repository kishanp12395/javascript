<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //14.Filter the objects where the age is greater than 25 in the array [{name: "John", age: 25}, {name: "Jane", age: 30}].// Output: [{name: "Jane", age: 30}]

        let arr = [{name: "John", age: 25}, {name: "Jane", age: 30}];
        let newArray = arr.filter((item)=>{
            if(item.age>25){
                
                    return item;
                
            }
        })
        document.write(newArray);
        console.log(newArray);

    </script>
</body>
</html>
