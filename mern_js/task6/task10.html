<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //10.Find the sum of all elements in the array [1, 2, 3, 4] using the reduce() function.
        let arr = [1, 2, 3, 4];

        let add = arr.reduce((acc,item)=>{
            return acc+item;
        })
        document.write(add);

    </script>
</body>
</html>
