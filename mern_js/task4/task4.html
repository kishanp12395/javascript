<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    //4. Write a named function that finds the maximum of two numbers.

    function max(n1,n2){
        if(n1>n2){
            document.write(n1+" is greater than "+n2);
        }else{
            document.write(n1+" is smaller than "+n2);
        }
    }
    max(100,20)
    </script>
</body>
</html>
