<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.object

        // Math.ceil()
        // Math.floor()
        // Math.random() range is 0 - 0.9
        var num = Math.random()*9;
        var exact = Math.ceil(num)*1000;
        document.write(exact);
        document.write("<br>");
        
        // Math.pow()
        document.write(Math.pow(2,4));
        document.write("<br>");
        
        // Math.max()
        document.write(Math.max(2,4,6,3,9,7,6));
        document.write("<br>");
        
        // Math.min()
        document.write(Math.min(2,0,4,6,3,9,7,6));
        document.write("<br>");

    </script>
</body>
</html>
