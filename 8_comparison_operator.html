<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Equality operator (==)

        let val1 = 5;
        let val2 = '5';

        console.log(val1 == '5');
        console.log(val2 == 5);
        console.log(val2 == val1);

        console.log(0 == false);
        console.log(0 == null);

        //Inequality Operator(!=)
        console.log("<br>")
        console.log(val1 != 55);
        console.log(val1 != "9");
        console.log(val1 != val2);
        
        console.log(0 != true);
        console.log(0 != null);

        //Strict equality(===)
        console.log("<br>")
        console.log(val1 === val2);


        console.log("<br>")
        //Strict inequality(!==)
        console.log(val1!==val2);

        //Greater than(>)
        console.log("<br>")
        console.log(val1>0);
        console.log(val1>"3");
        console.log(val2>"8");

        //Greater than equal(>=)
        console.log("<br>")
        console.log(val1>=0);
        console.log(val1>="5");
        console.log(val2>="57");

        //Less than(<=)
        console.log("<br>")
        console.log(val1<=0);
        console.log(val1<="5");
        console.log(val2<="57");

        //less than equal(>=)
        console.log("<br>")
        console.log(val1<=0);
        console.log(val1<="4");
        console.log(val2<="57");


    </script>
</body>
</html>
