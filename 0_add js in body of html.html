<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add js in html body</title>
   
</head>
<body>
    
    <h2>
        add js in html body
    </h2>

    <h3 id="demo" style="color: red;">
        Kishan
    </h3>

    <button type="button" onclick="myFun()">
        Click Here
    </button>

    <script>
        function myFun() {
           let x =  document.getElementById("demo");
           x.innerText = "Kishan Prajapati"
        }
    </script>

    <!-- <script src="intro.js"></script> -->

</body>
</html>
