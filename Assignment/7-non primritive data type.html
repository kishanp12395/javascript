<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array
        document.write("Example of array");

        let car = ["Ertiga","XUV","Verna"];
        document.write(car);
        document.write("<br>");
        document.write(car[0]);
        document.write("<br>");
        document.write(car[1]);
        document.write("<br>");
        document.write(car[2]);
        document.write("<br>");
        document.write(car[3]);
        document.write("<br>");


        //Object
        document.write("Example of object");

        let person = {
            firstname:'Kishan',
            lastname:'Prajapati',
            age:24
        };
        document.write("<br>");
        document.write(person.firstname + " is a developer");
        document.write("<br>");
    </script>
</body>
</html>
