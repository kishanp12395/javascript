<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Comparison operator</h1>");

        let x = 10;
        let y = "10";
        let z = 20;
        let a = 5;

        document.write("<br>");
        document.write(x==y);
        document.write("<br>");
        document.write(x===y);
        document.write("<br>");
        document.write(x!=z);
        document.write("<br>");
        document.write(x!=y);
        document.write("<br>");
        document.write(x!==y);
        document.write("<br>");
        document.write(x>y);
        document.write("<br>");
        document.write(x>=y);
        document.write("<br>");
        document.write(x>=a);
        document.write("<br>");
        document.write(x<y);
        document.write("<br>");
        document.write(a<x);
        document.write("<br>");
        document.write(z<=y);
        



    </script>
</body>
</html>
