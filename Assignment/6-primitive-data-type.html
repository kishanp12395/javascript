<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //data type
        let x = "hello";
        let y = 1000;
        let a = true;
        let b = false;
        let c;
        let d = "";
        let e = null;
        let f = BigInt(794599797974993759837);

        document.write('x=',x);
        document.write("<br>");
        document.write('y=',y);
        document.write("<br>");
        document.write('a=',a);
        document.write("<br>");
        document.write('b=',b);
        document.write("<br>");
        document.write('c=',c);  
        document.write("<br>");
        document.write('d=',d);
        document.write("<br>");
        document.write('e=',e);
        document.write("<br>");
        document.write('f=',f);
        document.write("<br>");
        document.write('typeof=',typeof(d));
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        </script>

<h3>Some concept of primitive data type</h3>
<script>
    let q = 15+"hello";//concatenate
    document.write('q=',q);
    document.write("<br>");

    let z = "hello"+15;//concatenate
    document.write('z=',z);
    document.write("<br>");

    let w = "15"+"hello";
    document.write('w=',w);
    document.write("<br>");

    let r = 15+15+"hello";// execute left to right, first add than concatenate.
    document.write('r=',r);
    document.write("<br>");

    let u = "Hello"+15+15;// execute left to right, only concatenate.
    document.write('u=',u);
    document.write("<br>");




    document.write("<h1>some more concepts</h1>");
    
    document.write("<br>");
    let var1 = "My Name is 'Kishan'."
    document.write(var1);

    document.write("<br>");
    let var2 = 'My Name is "Kishan".';
    document.write(var2);

    

    </script>
</body>
</html>
