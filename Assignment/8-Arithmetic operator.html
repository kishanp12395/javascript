<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Arithmetic Operator</h1>");
        let x = 20;
        let y = 10;
        let z = 5;
        let w = 6;
        document.write("Summation:"+(x+y));
        document.write("<br>");
        document.write("Subtraction:"+(x-y));
        document.write("<br>");
        document.write("Multiplication:"+(x*y));
        document.write("<br>");
        document.write("Division:"+(x/y));
        document.write("<br>");
        document.write("Modulus(Remainder):"+(x%z));
        document.write("<br>");

        document.write("pre increment operator(++x):"+(++x));
        document.write("<br>");
        document.write("Value of x:"+(x));//phele value increase ho jati hai then same variable pr assign ho jati hai.
        document.write("<br>");
        document.write("post increment operator(y++):"+(y++));
        document.write("<br>");
        document.write("Value of y:"+(y));//phele same value print hogi then next line me value increase hogi.
        document.write("<br>");


        document.write("pre decrement operator(--z):"+(--z));
        document.write("<br>");
        document.write("Value of z:"+(z));//phele value increase ho jati hai then same variable pr assign ho jati hai.
        document.write("<br>");
        document.write("post decrement operator(w--):"+(w--));
        document.write("<br>");
        document.write("Value of w:"+(w));//phele same value print hogi then next line me value increase hogi.
        document.write("<br>");
         
    </script>
</body>
</html>
