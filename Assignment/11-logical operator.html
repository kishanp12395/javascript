<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = true;
        let y = false;
        let z = true;
        let a = false;


        document.write("<h3>Logical operator</h3>");
        document.write("<br>");

        document.write("x && y = ",(x && y));
        document.write("<br>");

        document.write("x && y = ",(x && z));
        document.write("<br>");


        document.write("x || y = ",(x || y));
        document.write("<br>");

        document.write("x || y = ",(x || z));
        document.write("<br>");

        document.write("x || y = ",(a || y));
        document.write("<br>");

        document.write("! y = ",( ! y));


    </script>
</body>
</html>
