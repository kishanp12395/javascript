<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;
        let y = 9;
        let z = 2;
        document.write("<h3>Bitwise Operator</h3>");
        document.write("bitwise x & y: "+(x & y));
        document.write("<br>");
        document.write("bitwise x | y: "+(x | y));
        document.write("<br>");
        document.write("bitwise x ^ y: "+(x ^ y));
        document.write("<br>");
        document.write("bitwise ~x: "+(~x));
        document.write("<br>");
        document.write("bitwise ~y: "+(~y));
        document.write("<br>");
        document.write("bitwise left shift (<<): "+(x<<z));//x*(2^z) => 5*(2^2) = 20

        document.write("<br>");
        document.write("bitwise right shift (>>): "+(x>>z));//  x/(2^z) => 5/(2^2) = 20

        document.write("<br>");
        document.write("bitwise right shift with zero(>>>): "+(x>>>z));//  x/(2^z) => 5/(2^2) = 20




    </script>
</body>
</html>
