<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add js in head of html</title>

    <script>
        function myFun() {
            document.getElementById("demo").innerHTML = "kishan kumar prajapati";
        }
    </script>

</head>
<body>

    <h2>
        Adding javascript in head of HTML document
    </h2>

    <h3 id="demo" style="color: green;">
        Kishan
    </h3>
 
    <button type="button" onclick="myFun()">
        Click Here
    </button>

</body>
</html>
