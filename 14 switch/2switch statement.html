<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <script>
        document.write("Example of switch statement");
        document.write("<br>");
        document.write(new Date().getDay());
        switch(new Date().getDay()){
            case 1:
                document.write("Its,monday");
                break;
            case 2:
                document.write("Its,tuesday");
                break;
            case 3:
                document.write("Its,wednesday");
                break;
            case 4:
                document.write("Its,thursday");
                break;
            case 5:
                document.write("Its,friday");
                break;
            case 6:
                document.write("Its,saturday");
                break;
            case 7:
                document.write("Its,tuesday");
                break;
            default:
                document.write("Its,incorrect line");
                break;
                

        }
    </script>
</body>
</html>
