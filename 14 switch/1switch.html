<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grades = "A";
        document.write("<h1>Switch Statement</h1>");
        switch(grades){
            case 'A':
                document.write("The student has secured A");
                break;
            case 'B':
                document.write("The student has secured B");
                break;
            default:
                document.write("The student has not secured any grade");

        }
    </script>
</body>
</html>
