<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        document.write("<h1>Example of switch statement</h1>");
        switch(x){
            case 0:
                document.write("off");
                break;
            case 1:
                document.write("on");
                break;
            default:
                document.write("incorrect input");  
        }
    </script>
</body>
</html>
